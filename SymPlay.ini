[Rainmeter]
Update=25

MouseOverAction=!ShowMeterGroup "NavigationGroup"
MouseLeaveAction=!HideMeterGroup "NavigationGroup"

[Metadata]
Name=SymPlay
Author=LordFlashmeow
Version=1.1.2
License=GPL 3.0
Information=The simplest useful media player. Thanks to Redsaph and Socks the Fox for inspiration and frameworks.

[Variables]
@include=#@#Style.ini

[MeasurePlayer]
Measure=Plugin
Plugin=NowPlaying
PlayerName=Spotify
PlayerType=Title
DisableLeadingZero=1
UpdateDivider=40

[MeasureArtist]
Measure=Plugin
Plugin=NowPlaying
PlayerName=[MeasurePlayer]
PlayerType=Artist
UpdateDivider=40
[MeasureTrack]
Measure=Plugin
Plugin=NowPlaying
PlayerName[MeasurePlayer]
PlayerType=Title
UpdateDivider=40


[MeasurePlayerState]
Measure=Plugin
Plugin=NowPlaying
PlayerName=Spotify
PlayerType=State

IfConditionMode=1

IfCondition=MeasurePlayerState = 0
IfCondition2=MeasurePlayerState = 1
IfCondition3=MeasurePlayerState = 2


IfTrueAction=[!SetOption NOW_NOT MeterStyle NOTStyle][!SetOption PLAYING_PAUSED MeterStyle PLAYINGStyle]
IfTrueAction2=[!SetOption NOW_NOT MeterStyle NOWStyle][!SetOption PLAYING_PAUSED MeterStyle PLAYINGStyle]
IfTrueAction3=[!SetOption NOW_NOT MeterStyle NOWStyle][!SetOption PLAYING_PAUSED MeterStyle PAUSEDStyle]


[SPACE]


[NOW_NOT]
DynamicVariables=1
Meter=String

DynamicVariables=1
FontFace=#MainTextFont#
StringCase=Upper
FontColor=[DesktopAltForeground]
FontSize=16
AntiAlias=1
SolidColor=0,0,0,1

MeterStyle=NOWStyle
LeftMouseUpAction=[!CommandMeasure "MeasurePlayer" "PlayPause"]

[PLAYING_PAUSED]
DynamicVariables=1
Meter=String

DynamicVariables=1
FontFace=#MainTextFont#
StringCase=Upper
FontColor=[DesktopAltForeground]
FontSize=16
AntiAlias=1
SolidColor=0,0,0,1

MeterStyle=PLAYINGStyle
LeftMouseUpAction=[!CommandMeasure "MeasurePlayer" "PlayPause"]
[MeterSeparator]
DynamicVariables=1
Meter=Shape
Shape=Line 108,10,108,97 | Stroke Color [DesktopMainForeground] | StrokeWidth 2

[MeterTrack]
Meter=String
MeterStyle=MainTextStyle
X=109
Y=17
W=400
H=35
Text=[MeasurePlayer]
ClipString=0
[MeterArtist]
Meter=String
MeterStyle=AltTextStyle
X=0r
Y=-7R
W=400
H=35
Text=[MeasureArtist]
ClipString=0
[MeterPrevious]
Meter=String
MeterStyle=NavigationButtonStyle
Group=NavigationGroup
Text=previous
X=3
Y=5
LeftMouseUpAction=[!CommandMeasure "MeasurePlayer" "Previous"]
[MeasureNext]
Meter=String
MeterStyle=NavigationButtonStyle
Group=NavigationGroup
Text=next
X=48
Y=72
LeftMouseUpAction=[!CommandMeasure "MeasurePlayer" "Next"]