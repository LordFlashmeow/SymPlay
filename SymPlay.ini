[Rainmeter]
Update=25
SkinHeight=105
SkinWidth=200
MouseOverAction=!ShowMeterGroup "NavigationGroup"
MouseLeaveAction=!HideMeterGroup "NavigationGroup"

[Metadata]
Name=ClearText2
Author=LordFlashmeow
Version=1.0
License=GPL 3.0
Description=The simplest useful media player.
Information=Credit to Redsaph for Cleartext, which is the inspiration of this skin

[Variables]
@include=#@#Style.ini
[MeasurePlayer]
Measure=Plugin
Plugin=NowPlaying
PlayerName=Spotify
PlayerType=Title
DisableLeadingZero=1
UpdateDivider=40

[MeasureArtist]
Measure=Plugin
Plugin=NowPlaying
PlayerName=[MeasurePlayer]
PlayerType=Artist
UpdateDivider=40
[MeasureTrack]
Measure=Plugin
Plugin=NowPlaying
PlayerName[MeasurePlayer]
PlayerType=Title
UpdateDivider=40

[MeasurePlayerVisibility]
Measure=Plugin
Plugin=NowPlaying
PlayerName=Spotify
PlayerType=State

IfEqualValue=0
IfEqualAction=[!Hide "MyPlayer"]

IfAboveValue=0
IfAboveAction=[!Show "MyPlayer"]

[MeasurePlayerState]
Measure=Plugin
Plugin=NowPlaying
PlayerName=Spotify
PlayerType=State


IfBelowValue=1
IfBelowAction=IfAboveAction=[!SetOption PLAYING_PAUSED Text Paused][!SetOption PLAYING_PAUSED X 7]
IfEqualValue=1
IfEqualAction=[!SetOption PLAYING_PAUSED Text Playing][!SetOption PLAYING_PAUSED X 0]
IfAboveValue=1
IfAboveAction=[!SetOption PLAYING_PAUSED Text Paused][!SetOption PLAYING_PAUSED X 7]
UpdateDivider=1
[SPACE]


[NOW]
Meter=String
Text=Now
MeterStyle=NOWPLAYINGStyle
X=30
Y=40
UpdateDivider=-1
LeftMouseUpAction=[!CommandMeasure "MeasurePlayer" "PlayPause"]

[PLAYING_PAUSED]
Meter=String
Text=Playing
MeterStyle=NOWPLAYINGStyle
X=0
Y=58
UpdateDivider=1
LeftMouseUpAction=[!CommandMeasure "MeasurePlayer" "PlayPause"]
[MeterSeparator]
Meter=Shape
Shape=Line 95,7.5,95,105 | Stroke Color=[#ChameleonMainColor#] | StrokeWidth 2

[MeterTrack]
Meter=String
MeterStyle=MainTextStyle
X=100
Y=24.5
W=400
H=35
Text=[MeasurePlayer]
ClipString=0
[MeterArtist]
Meter=String
MeterStyle=AltTextStyle
X=0r
Y=0R
W=400
H=35
Text=[MeasureArtist]
ClipString=0
[MeterPrevious]
Meter=String
MeterStyle=NavigationButtonStyle
Group=NavigationGroup
Text=previous
X=3
Y=15
LeftMouseUpAction=[!CommandMeasure "MeasurePlayer" "Previous"]
[MeasureNext]
Meter=String
MeterStyle=NavigationButtonStyle
Group=NavigationGroup
Text=next
X=42
Y=82
LeftMouseUpAction=[!CommandMeasure "MeasurePlayer" "Next"]