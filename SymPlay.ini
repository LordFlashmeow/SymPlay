[Rainmeter]
Update=25
MouseOverAction=!ShowMeterGroup "NavigationGroup"
MouseLeaveAction=!HideMeterGroup "NavigationGroup"

[Metadata]
Name=ClearText2
Author=LordFlashmeow
Version=1.1
License=GPL 3.0
Information=The simplest useful media player. Thanks to Redsaph and Socks the Fox for inspiration and frameworks.

[Variables]
@include=#@#Style.ini
[MeasurePlayer]
Measure=Plugin
Plugin=NowPlaying
PlayerName=Spotify
PlayerType=Title
DisableLeadingZero=1
UpdateDivider=40

[MeasureArtist]
Measure=Plugin
Plugin=NowPlaying
PlayerName=[MeasurePlayer]
PlayerType=Artist
UpdateDivider=40
[MeasureTrack]
Measure=Plugin
Plugin=NowPlaying
PlayerName[MeasurePlayer]
PlayerType=Title
UpdateDivider=40

[MeasurePlayerVisibility]
Measure=Plugin
Plugin=NowPlaying
PlayerName=Spotify
PlayerType=State

IfEqualValue=0
IfEqualAction=[!Hide "MyPlayer"]

IfAboveValue=0
IfAboveAction=[!Show "MyPlayer"]

[MeasurePlayerState]
Measure=Plugin
Plugin=NowPlaying
PlayerName=Spotify
PlayerType=State


IfBelowValue=1
IfBelowAction=IfAboveAction=[!SetOption PLAYING_PAUSED Text Paused][!SetOption PLAYING_PAUSED X 7]
IfEqualValue=1
IfEqualAction=[!SetOption PLAYING_PAUSED Text Playing][!SetOption PLAYING_PAUSED X 0]
IfAboveValue=1
IfAboveAction=[!SetOption PLAYING_PAUSED Text Paused][!SetOption PLAYING_PAUSED X 7]
UpdateDivider=1
[SPACE]


[NOW]
DynamicVariables=1
Meter=String
Text=Now
MeterStyle=NOWPLAYINGStyle
X=38
Y=30
UpdateDivider=1
LeftMouseUpAction=[!CommandMeasure "MeasurePlayer" "PlayPause"]

[PLAYING_PAUSED]
DynamicVariables=1
Meter=String
Text=Playing
MeterStyle=NOWPLAYINGStyle
X=1
Y=48
UpdateDivider=1
LeftMouseUpAction=[!CommandMeasure "MeasurePlayer" "PlayPause"]
[MeterSeparator]
DynamicVariables=1
Meter=Shape
Shape=Line 108,10,108,97 | Stroke Color [DesktopMainForeground] | StrokeWidth 2

[MeterTrack]
Meter=String
MeterStyle=MainTextStyle
X=109
Y=17
W=400
H=35
Text=[MeasurePlayer]
ClipString=0
[MeterArtist]
Meter=String
MeterStyle=AltTextStyle
X=0r
Y=-7R
W=400
H=35
Text=[MeasureArtist]
ClipString=0
[MeterPrevious]
Meter=String
MeterStyle=NavigationButtonStyle
Group=NavigationGroup
Text=previous
X=3
Y=5
LeftMouseUpAction=[!CommandMeasure "MeasurePlayer" "Previous"]
[MeasureNext]
Meter=String
MeterStyle=NavigationButtonStyle
Group=NavigationGroup
Text=next
X=48
Y=72
LeftMouseUpAction=[!CommandMeasure "MeasurePlayer" "Next"]