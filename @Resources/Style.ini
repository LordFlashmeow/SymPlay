[Variables]
MainTextFont=Montserrat
AltTextFont=Montserrat Extra Light
MainSize=24
AltSize=24
[ChameleonDesktop]
Measure=Plugin
Plugin=Chameleon
Type=Desktop

[DesktopMainForeground]
Measure=Plugin
Plugin=Chameleon
Parent=ChameleonDesktop
Color=Foreground1
[DesktopMainBackground]
Measure=Plugin
Plugin=Chameleon
Parent=ChameleonDesktop
Color=Background1

[DesktopAltForeground]
Measure=Plugin
Plugin=Chameleon
Parent=ChameleonDesktop
Color=Foreground2
[DesktopAltBackground]
Measure=Plugin
Plugin=Chameleon
Parent=ChameleonDesktop
Color=Background2

[MainTextStyle]
DynamicVariables=1
FontFace=#MainTextFont#
FontSize=#MainSize#
FontColor=[DesktopMainForeground]
AntiAlias=1
SolidColor=0,0,0,1
[AltTextStyle]
DynamicVariables=1
FontFace=#AltTextFont#
FontSize=#AltSize#
FontColor=[DesktopMainForeground]
AntiAlias=1
SolidColor=0,0,0,1

[NOWStyle]
X=38
Y=30
Text=NOW
[NOTStyle]
Text=NOT
Y=30
X=48

[PLAYINGStyle]
Text=Playing
X=0
Y=48
[PAUSEDStyle]
Text=Paused
X=7
Y=48

[NavigationButtonStyle]
DynamicVariables=1
Hidden=1
Group=NavigationGroup
FontFace=#MainTextFont#
FontSize=16
FontColor=[DesktopMainForeground]
AntiAlias=1
SolidColor=0,0,0,1

